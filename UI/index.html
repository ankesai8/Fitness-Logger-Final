<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Fitness Logger using Mern</title>
</head>

<body>
  <nav>
    <a href="/">Fitness Logger</a>
    <a href="/stats"></a>
  </nav>
  <div class="wrapper workout">
    <header><h1>Fitness Logger</h1></header>
    <div class="ui container workout">
      <div class="ui raised card m-auto">
        <div class="prev-workout">
          <h3>Stay Fit</h3>
          <h3>Be Healthy</h3>
          <h3>Stay Strong</h3>
          <div>
            <div class="workout-stats"></div>
            <div class="buttons">
              <a id="continue-btn" href="/exercise?" class="huge ui red button">Continue Workout</a>
              <a href="/exercise" class="huge green ui button">Add New Workout</a>
            </div>
          </div>
        </div>
        <div class="new-workout">
          <h3>Create Your New Workout</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="toast">
   New Workout Added Successfully!
  </div>
  <script src="/api.js"></script>
  <script src="/workout.js"></script>
  <script src="/index.js"></script>
</body>

</html>
